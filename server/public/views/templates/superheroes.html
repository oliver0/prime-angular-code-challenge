<div class="container">
<h2>Superheroes</h2>
<table id="superheroTable" class="table">
  <thead>
    <tr>
      <th>Persona</th>
      <th>Alias</th>
      <th>Power ID</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="superhero in sc.superHeroes">
      <td>{{superhero.alias}}</td>
      <td>{{superhero.persona}}</td>
      <td>{{superhero.power_id}}</td>
      <td><button ng-click="sc.deleteSuperhero(superhero)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
